<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Modern Digital Clock</title>
    <style>
      body {
        background-color: #000;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .clock {
        background-color: white;
        padding: 10px 15px;
        color: black;
        font-size: 60px;
        font-weight: 500;
        letter-spacing: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="clock" id="digitalClock"></div>
    <script>
      function showTime() {
        let date = new Date();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();
        let session = "AM";
        if (hour == 0) {
          hour = 12;
        }
        if (hour > 12) {
          hour = hour - 12;
          session = "PM";
        }
        hour = hour < 10 ? "0" + hour : hour;
        minute = minute < 10 ? "0" + minute : minute;
        second = second < 10 ? "0" + second : second;
        document.querySelector(
          ".clock"
        ).innerHTML = `${hour}:${minute}:${second} ${session}`;
        setTimeout(showTime, 1000);
      }
      showTime();
    </script>
  </body>
</html>
